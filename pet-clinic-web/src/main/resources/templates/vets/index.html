<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
    <h2 th:text="'List of vets'">list of Vets</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <th th:text="${vet.getId()}">ID</th>
            <th th:text="${vet.getFirstName()}">First Name</th>
            <th th:text="${vet.getLastName()}">Last Name</th>
        </tr>
        </tbody>
    </table>
</body>
</html>
